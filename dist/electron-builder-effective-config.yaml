directories:
  output: dist
  buildResources: assets
files:
  - build/**/*
extraMetadata:
  main: build/electron.js
appId: com.electron.Inventory-Hub
copyright: Copyright Â© 2018 Inventory-Hub
productName: Inventory-Hub
artifactName: '${productName}-${os}-${arch}-${version}.${ext}'
asar: true
mac:
  category: public.app-category.business
  icon: build/icon.png
nsis:
  createDesktopShortcut: always
dmg:
  contents:
    - x: 110
      'y': 150
      type: file
    - x: 240
      'y': 150
      type: link
      path: /Applications
linux:
  target: AppImage
  category: Business
  maintainer: 'Edward Huang <https://www.edward-huang.com>'
win:
  icon: build/icon.png
  target: nsis
publish:
  provider: github
extends: react-cra
electronVersion: 1.8.4
